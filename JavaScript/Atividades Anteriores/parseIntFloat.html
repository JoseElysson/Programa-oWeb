<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Parse Int e Float JS </title>
</head>
<body>
    <!--<input type="number" id="numero" readonly value="1500"> -->
    <script>
        let num1 = window.prompt("Digite um numero");
        let num2 = window.prompt("Digite o segundo numero");
        //let operacao = parsefloat(num1) * parsefloat(num2); <- o usuario pode adicionar numeros flacionados 
        if(num1 != "" && num2 != "" ){
            let operacao = parseInt(num1) * parseInt(num2); // o resutado so mostrar numeros inteiros //
            alert(operacao);
        }else{
            alert("campo nÃ£o preenchido");
        }
        
    </script>
</body>
</html>
